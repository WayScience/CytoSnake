name: cp_process_singlecells_configs
cytotable_convert:
  params:
    dest_datatype: parquet
    source_datatype: null
    concat: True
    join: True
    infer_common_schema: True
    drop_null: True
    preset: cellprofiler_sqlite
    log_level: ERROR
normalize_configs:
  params:
    features: infer
    image_features: False
    meta_features: infer
    samples: all
    method: mad_robustize
    compression_options:
      method: gzip
      mtime: 1
    float_format: null
    mad_robustize_epsilon: 1.0e-18
    spherize_center: True
    spherize_method: ZCA-cor
    spherize_epsilon: 1.0e-6
feature_select_configs:
  params:
    features: infer
    image_features: False
    samples: all
    operation:
      - variance_threshold
      - drop_na_columns
      - correlation_threshold
      - drop_outliers
      - blocklist
    na_cutoff: 0.05
    corr_threshold: 0.9
    corr_method: pearson
    freq_cut: 0.05
    unique_cut: 0.1
    compression_options:
      method: gzip
      mtime: 1
    float_format: null
    blocklist_file: null
    outlier_cutoff: 15
    noise_removal_perturb_groups: null
    noise_removal_stdev_cutoff: null
